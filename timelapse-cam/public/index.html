<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
 <title>Webcam</title>
</head>
<body>
  <h1>Timelapse Cam</h1>
  <form id="camForm"">
<label>image width (px): 
  <input type="text" class="control" name="width" size="8">
</label>
<span class="data"  id="width"></span><br>

<label>image height (px): 
  <input type="text" name="height" size="8">
</label>
<span class="data" id="height"></span><br>

<label>image quality (%): 
  <input type="range" class="control" name="quality" min="0" max="100" >
</label>
<span class="data"  id="quality"></span><br>

<label>frames to capture: 
  <input type="range" class="control" name="frames" min="1" max="60">
</label>
<span class="data"  id="frames"></span><br>

<label>capture delay (sec.): 
  <input type="range" class="control" name="delay" min="0" max="60">
</label>
<span class="data"  id="delay"></span><br>

<label>image type:
<select name="output" class="control" id="output">
  <option>jpeg</option>
  <option>png</option>
</select>
</label><br>

<label>camera (device path):
<select name="device" id="device" class="control">
</select>
</label><br>

<label>capture interval (sec.): 
  <input type="range" class="control" name="interval" min="0" max="300">
</label>
<span class="data" id="interval"></span><br>

<input type="button" value="Update Parameters" onclick="sendParams();">
<span class="data" id="update"></span>
</form>
  <img id="webcam" alt="A webcam image">
</body>
</html>
