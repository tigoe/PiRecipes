<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
 <title>Webcam</title>
</head>
<body>
  <form id="camForm"">
<label>image width: 
  <input type="text" class="control" name="width" value="1280" size="8">
</label>
<span id="width"></span><br>

<label>image height: 
  <input type="text" name="height" value="720" size="8">
</label>
<span id="height"></span><br>
<label>image quality: 
  <input type="range" class="control" name="quality" min="0" max="100" value="90">
</label>
<span id="quality"></span><br>

<label>frames to capture: 
  <input type="range" class="control" name="frames" min="1" max="60" value="30">
</label>
<span id="frames"></span><br>

<label>capture delay: 
  <input type="range" class="control" name="delay" min="0" max="60" value="0">
</label>
<span id="delay"></span><br>

<label>image type:
<select name="output" class="control" id="output">
  <option value="jpeg">jpeg</option>
  <option value="png">png</option>
</select>
</label><br>

<label>camera:
<select name="device" id="device" class="control">
</select>
</label><br>

<label>capture interval: 
  <input type="range" class="control" name="interval" min="0" max="300" value="60">
</label>
<span id="interval"></span><br>


<input type="button" value="update camera" onclick="sendParams();">
</form>
  <img id="webcam" alt="A webcam image">
</body>
</html>
